<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공문 생성기</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
        #result { white-space: pre-wrap; background: #f4f4f4; padding: 15px; border: 1px solid #ccc; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>GPT 기반 공문 생성기</h1>

    <label for="keyword">키워드</label>
    <input type="text" id="keyword" placeholder="예: 안전, 환경, 행정">

    <label for="event">행사명</label>
    <input type="text" id="event" placeholder="예: 2025년 여름방학 프로그램">

    <label for="attachments">첨부파일</label>
    <input type="text" id="attachments" placeholder="예: 일정표, 참석자 명단">

    <button onclick="generateDocument()">공문 생성</button>

    <div id="result"></div>

    <script>
        async function generateDocument() {
            const keyword = document.getElementById('keyword').value;
            const event = document.getElementById('event').value;
            const attachments = document.getElementById('attachments').value;

            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keyword, event, attachments })
            });

            const data = await response.json();
            const resultDiv = document.getElementById('result');

            if (data.result) {
                resultDiv.textContent = data.result;
            } else {
                resultDiv.textContent = '오류: ' + (data.error || '알 수 없는 오류');
            }
        }
    </script>
</body>
</html>
